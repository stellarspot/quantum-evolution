plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'com.google.guava:guava:31.0.1-jre'
}

javafx {
    modules = ['javafx.controls']
}

application {
    mainClassName = 'sample.JFXMain'
}

jar {
    manifest {
        attributes 'Main-Class': 'sample.JFXMain'
    }
}
tasks.named('test') {
    useJUnitPlatform()
}
